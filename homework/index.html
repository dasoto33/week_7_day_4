<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Racers</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Formula 1 Racer Results</h1>
  <form id="input-form">
    <input type="number" id="season" placeholder="Season (YYYY)">
    <input type="number" id="round" placeholder="Round">
    <button type="submit">Search</button>
  </form>
  <table id="racer-table">
    <thead>
      <tr>
        <th>Position</th>
        <th>Driver</th>
        <th>Constructor</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <script src="f1_chart.js"></script>
</body>
</html>
